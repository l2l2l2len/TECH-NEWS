    <style>
      @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 120px;
        background-color: #fcfbf9;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family: 'Libre Baskerville', serif;
        color: #1a1a1a;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Masthead Font */
      .font-masthead {
        font-family: 'UnifrakturMaguntia', cursive;
      }

      /* Headline Font */
      .font-headline {
        font-family: 'Cinzel', serif;
      }

      /* Modern Accents */
      .font-sans-accent {
        font-family: 'Inter', sans-serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* Newspaper specific utilities */
      .paper-border {
        border-bottom: 1px solid #000;
      }
      .paper-border-top {
        border-top: 1px solid #000;
      }
      .double-border-bottom {
        border-bottom: 3px double #000;
      }

      /* Line clamp for text truncation */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid #000;
        outline-offset: 2px;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        .animate-fade-in-up {
          animation: none;
          opacity: 1;
          transform: none;
        }
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
